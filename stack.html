<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        let index = -1;

        function IsFull(){
            if(index==8){
            return true;}
            else{
            return false;}
        }
        function isEmpty(){
            if(index=-1)
            return true;
            else
            return false;
        }

        function add(x)
        {
            if(IsFull())
            document.write("Stack Overflow");
            else
            index++;
            array[index] = x;
        }

        function out()
        {
            if(isEmpty())
            document.write("Stack Underflow");
            else
            index--;
        }
        function peak(){
            return array[index];
        }
        function display(){
            for(i=0;i<=index;i++){
            document.writeln(array[i]);
            }
            
        }

        add(5)
        add(7)
        add(8)
        add(9)
        add(10)
        add(11)
        add(12)
        add(13)
        add(14)
        add(15)
        display()
    </script>
</body>
</html>
