<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* here we are using element selector */
            color:red
        
        }
        #id_selector{
            color: green;
       
        }
        .class_selector{
            color : blue;
        }
        *{
            background-color: bisque;
        }
        h4,h5,h6{
            color:black;
            background-color: seagreen;
        }
          
    </style>
</head>
<body>
    <h1>here we are using element selector</h1>
    <h2 id = "id_selector">here we are using Id selector</h2>
    <h3 class = "class_selector">here we are using class selector</h3>
    <h4>here we are using univesal selector as it will be apply on a group.</h4>
    <h5>here also we check universal selector</h5>
    <h6>Hello world</h6>

</body>
</html>
