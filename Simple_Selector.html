<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        p{
            color:red;
        }
        #id_selector{
            color:black;
            background-color:green;
            
        }
        .class_selector{
            color:white;
            background-color:blue;
        }
        p,strong{
            
            background-color:black;
            color:white;
        }
    </style>
</head>
<body>
    <!-- SIMPLE SELECTOR -->
    <p>At this paragraph we are using element selector</p>

    <div id="id_selector">
        <strong>Here we will appying id selector</strong>
    </div>

    <div class="class_selector">
        <em>here we are applying class selector</em>
    
    </div>
    <p>
        here we will apply group selector
    </p>
    <script>
        var x;
        document.write(x)
    </script>
</body>
</html>
